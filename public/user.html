<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art family</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/users.css">
</head>
<body>
    <header>
        <div class="crutch">
                <!-- DO NOT TOUCH -->
        </div>
        <a href="index.html" class="home-link">Art family</a>
        <div class="signInWrapper">
            <div class="signInContainer">
                <img src="img/signIn.png" class="signInIcon">
                <div class="signIn">Sign in</div>
            </div>
        </div>
    </header>
    <main>
        <div class="userInfoWrapper">
            <div class="userTable">
                <div class="userIconWrapper">
                    <img src="" alt="" class="userIcon">
                </div>
                <div class="userInfo">
                    <div class="userName"><span></span></div>
                    <div class="userInfo"><span></span></div>
                </div>
            </div>
        </div>

        <div class="images-container">
        </div>
        
    </main>
    <footer>
        <span class="copyright">Â© Specnazko</span>
        <a href="https://github.com/Specnazko" target="_blank" class="github-link">
            <img src="img/github.svg" alt="">
        </a>
    </footer>
    <div class="open-img-wrapper">
        <img src="img/early.png" alt="" class="early-img">

        <div class="open-img">
            <img alt="" class="full-img">
        </div>
        <img src="img/next.png" alt="" class="next-img">
    </div>
    <div class="FormWrapper">
        <form class="loginForm" onsubmit="return false" enctype="multipart/form-data">
            <span class="loginFormTytle">Login to your account</span>
            <input type="text" name="signInLogin" class="signInLogin signInInput" placeholder="Login">
            <input type="password" name="signInPassword" class="signInPassword signInInput" placeholder="Password">
            <button type="submit" name="signInButton" class="signInButton">SIGN IN</button>
            <span class="createAnAccount">Create an account</span>
        </form>
        <form class="registerForm" onsubmit="return false" enctype="multipart/form-data">
            <span class="registerFormTytle">Create an account</span>
            <input type="text" required name="registerLogin" class="registerLogin registerInput" placeholder="Login">
            <input type="password" required name="registerPassword" value="" class="registerPassword registerInput" placeholder="Password">
            <input type="text" required name="registerName" value="" class="registerName registerInput" placeholder="Name">
            <input type="file" name="userIcon" id="inputUserIcon" class="inputUserIcon" accept="image/*,image/jpeg">
            <label class="downloadUserIcon" for="inputUserIcon">    
                SELECT AVATAR
            </label>
            
            <textarea name="userInfo" maxlength="110" value="" class="userInfoForm" placeholder="Tell us about yourself"></textarea>
            <button type="submit" name="registerButton" class="registerButton">REGISTER</button>
        </form>
    </div>
    <script src="js/users.js"></script>
</body>
</html>
